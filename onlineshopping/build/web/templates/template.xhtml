<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html" id="fview">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <h:head>

            <p:layout fullPage="true" resizeTitle="resize" style="background-color: #f1f1f1">

                <p:layoutUnit position="north" size="68" id="north" style="background-color: #f1f1f1" >
                    <ui:include src="header.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="west" id="west" resizable="false" header="#{msg['menu.title']}" style="height:580px;overflow:hidden;" size="225">
                    <ui:include src="menu.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit	styleClass="layoutUnitCenter" 	position="center">
                    <h:form id="mainForm">
                        <p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" />
                        <ui:insert name="content"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="0" style="width:0px; display:none;" id="east">
                </p:layoutUnit>

                <p:layoutUnit position="south" resizable="true" id="south">
                    <ui:include src="footer.xhtml" />
                </p:layoutUnit>

            </p:layout>


        </h:head>

        <h:body>
        </h:body>

    </f:view>
</html>
